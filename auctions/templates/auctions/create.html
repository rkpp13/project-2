{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
<div class="container">
    <h2>Create Listing</h2>
    <hr>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">{{ form.title }}</div>
        <div class="form-row">
            <div class="col"><div class="form-group">{{ form.StartingBid }}</div></div>
            <div class="col"><div class="form-group">{{ form.category }}</div></div>
        </div>
        <div class="form-group">{{ form.image }}</div>
        <div class="form-group">{{ form.description }}</div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>  
</div>
{% endblock %}
